name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build --force

      - name: Type check
        run: pnpm check-types

      - name: Package docs build
        run: |
          cd apps/docs
          tar -czf docs-build.tar.gz .next
          ls -la docs-build.tar.gz

      - name: Upload docs build
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: apps/docs/docs-build.tar.gz
          if-no-files-found: error
          retention-days: 1

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download docs build
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: apps/docs

      - name: Extract docs build
        run: |
          cd apps/docs
          tar -xzf docs-build.tar.gz
          rm docs-build.tar.gz

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  links:
    name: Link Checker
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download docs build
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: apps/docs

      - name: Extract docs build
        run: |
          cd apps/docs
          tar -xzf docs-build.tar.gz
          rm docs-build.tar.gz

      - name: Start server
        run: |
          cd apps/docs
          pnpm start &
          sleep 5

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --base http://localhost:3000
            --exclude-loopback
            --exclude 'github\.com.*/(edit|new|delete)'
            --exclude 'twitter\.com'
            --exclude 'x\.com'
            --accept 200,204,301,302,403,429
            --timeout 30
            http://localhost:3000
            http://localhost:3000/docs
            http://localhost:3000/docs/quick-start
          fail: true
